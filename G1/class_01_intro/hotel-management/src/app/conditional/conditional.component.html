<div>
  <h1>Conditional rendering</h1>
  <h2>Age {{ age }}</h2>

  <!-- <p *ngIf="age >= 18">You are an adult</p>
  <p *ngIf="age < 18">You are a child</p> -->

  <!-- <p *ngIf="age >= 18; else child">You are an adult</p>

  <ng-template #child>
    <p>You are a child</p>
  </ng-template> -->

  @if(age >= 18) {
    <p>You are an adult</p>
  } @else if (age >= 13 && age < 18) {
    <p>You are a teenager</p>
  } @else {
    <p>You are a child</p>
  }

</div>
