<section>
  <p>Count in parent: {{ count() }}</p>
  <p>Multiplied count {{ multipliedCount() }}</p>
  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">Decrement</button>

  <input type="text" (keyup)="handleChangeName($event)" />
  <app-child
    [name]="name()"
    [counter]="count()"
    (todoOutput)="onTodoCreated($event)"
  />

  <hr />
  <div>
    <!-- New syntax conditional rendering -->
    @if(todos().length){
    <h3>Todos:</h3>
    }

    <!-- New syntax -->
    @for(todo of todos(); track todo.id){
    <ul>
      <li>{{ todo.title }}</li>
      <p>{{ todo.isDone ? "Todo finished" : "Todo to be done" }}</p>
    </ul>
    }

    <!-- Older way -->
    <!-- <ul>
      <li *ngFor="let todo of todos()">{{ todo.title }}</li>
    </ul> -->
  </div>
</section>
