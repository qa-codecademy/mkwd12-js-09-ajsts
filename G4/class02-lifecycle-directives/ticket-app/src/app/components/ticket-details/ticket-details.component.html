<div class="ticket-details">
  @if (selectedTicket()) {
    <h3>Ticket: {{ selectedTicket().title }}</h3>
    <div>Description: {{ selectedTicket().description }}</div>
    <p>
      <strong>Assignee: {{ selectedTicket().assignee }}</strong>
    </p>
    <p>
      <strong [ngClass]="selectedTicket().status"
        >Status: {{ selectedTicket().status }}</strong
      >
    </p>
    <button (click)="onClearClick()">Clear</button>
  } @else {
    <h3>No ticket selected!</h3>
  }
</div>
