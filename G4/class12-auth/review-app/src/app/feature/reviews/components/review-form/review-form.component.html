<form [formGroup]="reviewForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" formControlName="title" />
  </div>

  <div class="form-group">
    <label>Year</label>
    <input type="number" class="form-control" formControlName="year" />
  </div>
  <p *ngIf="reviewForm.controls.year.errors?.min" class="control-error">
    Year must be above 1850
  </p>
  <div class="form-group">
    <label>Director</label>
    <input type="text" class="form-control" formControlName="director" />
  </div>
  <div class="form-group">
    <label>Poster</label>
    <input type="text" class="form-control" formControlName="poster" />
  </div>
  <div class="form-group">
    <label>Genres</label>
    <input class="form-control" type="text" formControlName="genres" />
  </div>
  <div class="form-group">
    <label>Review</label>
    <textarea class="form-control" rows="5" formControlName="text"> </textarea>
  </div>
  <div class="form-group">
    <label>Rating</label>
    <app-rating-panel
      [startingValue]="editReviewData()?.rating"
      (ratingOutput)="onChangeRating($event)"
    />
  </div>
  <div
    *ngIf="movieSubmitted() && reviewForm.invalid && reviewForm.touched"
    class="form-error"
  >
    All fields are required
  </div>
  <div class="form-controls">
    <app-button [text]="editReviewData() ? 'UPDATE' : 'ADD'" type="submit" />
  </div>
</form>
