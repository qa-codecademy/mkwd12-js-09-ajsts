<section class="container">
  <h2>Reviews</h2>
  <div class="reviews-container">
    @for(review of reviews(); track review.id) {
    <app-review-item [review]="review" />
    }
  </div>
  @if(totalCount() >= 10) {
  <app-pagination
    [totalCount]="totalCount()"
    (paginationOutput)="onPaginationOutput($event)"
  />
  }
</section>
