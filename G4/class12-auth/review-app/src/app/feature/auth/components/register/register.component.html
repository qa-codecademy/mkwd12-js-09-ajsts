<section class="register-container">
  <div class="register-form">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="register-firstname">First Name *</label>
        <input
          formControlName="firstName"
          id="register-firstname"
          placeholder="2-30 characters"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="register-lastname">Last Name *</label>
        <input
          formControlName="lastName"
          id="register-lastname"
          placeholder="2-30 characters"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="register-username">Username *</label>
        <input
          formControlName="username"
          id="register-username"
          placeholder="5-20 characters"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="register-email">Email *</label>
        <input
          formControlName="email"
          id="register-email"
          placeholder="valid email"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="register-password">Password *</label>
        <input
          formControlName="password"
          id="register-password"
          placeholder="8-30 characters"
          type="password"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="register-confirm-password">Confirm Password *</label>
        <input
          formControlName="confirmPassword"
          id="register-confirm-password"
          placeholder="same as password"
          type="password"
          class="form-control"
        />
      </div>
      @if(registerForm.controls.confirmPassword.touched &&
      registerForm.controls.confirmPassword.errors?.passwordMismatch) {
      <p class="form-error">Passwords must match</p>

      } @if(isSubmitted() && registerForm.invalid && registerForm.touched) {
      <p class="form-error">All fields are required</p>
      }

      <div class="form-btns">
        <app-button
          text="Register"
          type="submit"
          [style]="{
            backgroundColor: '#2C3E50',
            color: 'white'
          }"
        />
      </div>
    </form>
  </div>
</section>
